<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Forgot pass</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <form action="post" class="form col-md-4 g-4 needs-validation" id="form">
                <div class="title text-center">
                    <div class="reg_img">
                        <img src="../img/refresh.png" alt="#">
                    </div>
                    <h4>
                        Reset Password
                    </h4>
                </div>
                <div class="col-md-12 my-2 mt-2">
                    <label for="username_email" class="form-label">Username or Email:</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="username">@</span>
                        <input 
                            name='username'
                            type="text" 
                            class="form-control" 
                            id="username_email" 
                            aria-describedby="username" 
                            placeholder="Username or email ..."
                        >
                        <div class="errors"></div>
                    </div>
                </div>
                <div class="col-md-12 my-2 mt-2">
                    <label for="pasword" class="form-label">New Password:</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="password_group"><img src="../img/password.png" alt="password"></span>
                        <input 
                            name="password"
                            type="password" 
                            class="form-control" 
                            id="password" 
                            aria-describedby="password_group"
                            placeholder="Type new password ...">
                        <div class="errors"></div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary col-md-12" type="submit" id="submit">Reset Password</button>
                </div>
                <div class="forgot mt-2 text-end">
                    <a href="../index.html">Back to login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../validation/validation.js"></script>
</body>
</html>
